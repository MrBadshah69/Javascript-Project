<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My ToDo Web App</title>

    <!-- Boostrap Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: lightgrey">
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My Task</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.htm"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                target="_blank"
                class="nav-link"
                href="https://github.com/MrBadshah69"
                >Portfolio</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-danger" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- nav bar end  -->

    <!-- Form start -->
    <br />
    <div class="container">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          placeholder="Enter Your Title"
        />
      </div>
      <div class="mb-3">
        <label for="descri" class="form-label">Description</label>
        <textarea
          placeholder="Your Description"
          class="form-control"
          id="descri"
          rows="3"
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input
          type="date"
          class="form-control"
          id="date"
          placeholder="Date"
        />
      </div>
      <!-- form End -->

      <!-- Buttons Start -->
      <div class="d-grid gap-2">
        <button id="add" class="btn btn-success" type="button">
          Add To List
        </button>
        <button class="btn btn-danger" type="button">Clear All</button>
      </div>
      <!-- Buttons End -->

      <!-- Heading Start -->
      <hr />
      <h1 class="Heading">â€¢ Your Task List:</h1>
      <!-- Heading End -->

      <!-- Table Start -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Date</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <th scope="row">1</th>
            <td>Javascript</td>
            <td>This is my Projects...</td>
            <td>2/11/2023</td>
            <td><button class="btn btn-danger" type="button">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- Table End -->

    <!-- JavaScript -->
    <script src="script.js"></script>
    
    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
